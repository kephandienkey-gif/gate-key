<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GATE KEY SYSTEM</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:monospace;
  color:white;
  overflow:hidden;

  background: linear-gradient(-45deg,
    red, orange, yellow, green, cyan, blue, violet
  );
  background-size: 400% 400%;
  animation: rainbowBG 10s ease infinite;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

.box{
  position:relative;
  z-index:1;
  padding:40px;
  text-align:center;
  border-radius:20px;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.6);
}

/* Vi·ªÅn RGB */
.box::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:20px;
  background: linear-gradient(45deg,red,orange,yellow,green,cyan,blue,violet);
  background-size:400%;
  animation: borderRGB 6s linear infinite;
  z-index:-1;
}

@keyframes borderRGB{
  0%{background-position:0%}
  100%{background-position:400%}
}

/* Ch·ªØ 7 m√†u */
.rainbow-text{
  font-size:20px;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textRGB 5s linear infinite, shake 1.5s infinite;
}

@keyframes textRGB{
  0%{background-position:0%}
  100%{background-position:400%}
}

/* Rung nh·∫π */
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(1px,-1px)}
  50%{transform:translate(-1px,1px)}
  75%{transform:translate(1px,1px)}
  100%{transform:translate(0,0)}
}

button{
  padding:10px 20px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  font-size:14px;
  margin-top:10px;
  background:linear-gradient(90deg,cyan,blue);
  color:white;
}

#key{
  font-size:26px;
  margin-top:20px;
  letter-spacing:3px;
  font-weight:bold;
}

#countdown{
  margin-top:10px;
  font-size:16px;
  color:yellow;
}

.links{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="box">
  <h2 class="rainbow-text">üçú GET KEY ƒê·ªÇ ·ª¶NG H·ªò TUI G√ìI M√å üçú</h2>

  <button onclick="checkAccess()">GET KEY</button>

  <div id="key"></div>
  <div id="countdown"></div>
  <button id="copyBtn" style="display:none;" onclick="copyKey()">COPY KEY</button>

  <div class="links">
    <button onclick="window.open('https://zalo.me/g/cocmne792')">üí¨ ZALO NH√ìM</button>
    <button onclick="window.open('https://youtube.com/@ghetnhanvatchinh?si=ZfPgvO2sKD8dL1i1')">‚ñ∂ YOUTUBE</button>
    <button onclick="window.open('https://tiktok.com/@ghetnhanvatchinhkk')">üéµ TIKTOK</button>
  </div>
</div>

<script>
const YEULINK = "https://yeulink.com/kephandienkey333";

function generateKey(){
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let result = "";
  for(let i=0;i<16;i++){
    result += chars.charAt(Math.floor(Math.random()*chars.length));
  }
  return result.match(/.{1,4}/g).join("-");
}

function checkAccess(){
  if(!document.referrer.includes("yeulink")){
    alert("B·∫°n ch∆∞a v∆∞·ª£t link!");
    window.location.href = YEULINK;
    return;
  }

  let newKey = generateKey();
  let expire = Date.now() + 24*60*60*1000;

  localStorage.setItem("userKey", newKey);
  localStorage.setItem("expireTime", expire);

  showKey();
}

function showKey(){
  let key = localStorage.getItem("userKey");
  let expire = localStorage.getItem("expireTime");

  if(!key || !expire) return;

  if(Date.now() > expire){
    document.getElementById("key").innerHTML="KEY H·∫æT H·∫†N";
    localStorage.clear();
    return;
  }

  document.getElementById("key").innerHTML = key;
  document.getElementById("copyBtn").style.display="inline-block";

  setInterval(()=>{
    let diff = expire - Date.now();
    if(diff <= 0){
      document.getElementById("countdown").innerHTML="KEY H·∫æT H·∫†N";
      localStorage.clear();
      return;
    }
    let h = Math.floor(diff/1000/60/60);
    let m = Math.floor(diff/1000/60)%60;
    let s = Math.floor(diff/1000)%60;
    document.getElementById("countdown").innerHTML =
      "H·∫øt h·∫°n sau: "+h+"h "+m+"m "+s+"s";
  },1000);
}

function copyKey(){
  let key = document.getElementById("key").innerText;
  navigator.clipboard.writeText(key);
  alert("ƒê√£ copy key!");
}

showKey();

/* H·∫°t bay */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    d:Math.random()*1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
    ctx.fill();
  });
  particles.forEach(p=>{
    p.y+=p.d;
    if(p.y>canvas.height){
      p.y=0;
      p.x=Math.random()*canvas.width;
    }
  });
}

setInterval(draw,30);
</script>

</body>
</html>
