<div class="keybox" id="keybox"></div>

<script>

const yeulink = "https://yeulink.com/kephandienkey333";

function goLink(){
    window.location.href = yeulink;
}

function generateKey(){
    return "KEY-" + Math.random().toString(36).substring(2,10).toUpperCase();
}

function showKey(key){
    document.getElementById("keybox").innerHTML = key;
    document.getElementById("copybtn").style.display="block";
}

function copyKey(){
    let text = document.getElementById("keybox").innerText;
    navigator.clipboard.writeText(text);
    alert("ƒê√£ copy key!");
}

function checkKey(){

    let url = new URL(window.location.href);

    if(url.searchParams.get("done")==="1"){

        let newKey = generateKey();
        let expire = Date.now() + 24*60*60*1000;

        localStorage.setItem("user_key",newKey);
        localStorage.setItem("expire_time",expire);

        showKey(newKey);

        window.history.replaceState({},document.title,window.location.pathname);
        return;
    }

    let savedKey = localStorage.getItem("user_key");
    let expireTime = localStorage.getItem("expire_time");

    if(savedKey && expireTime && Date.now() < expireTime){
        showKey(savedKey);
    }

}

checkKey();

</script>
