<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GATE KEY SYSTEM</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:monospace;
  color:white;
  overflow:hidden;

  background: linear-gradient(-45deg,
    red, orange, yellow, green, cyan, blue, violet
  );
  background-size: 400% 400%;
  animation: rainbowBG 10s ease infinite;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Háº¡t bay */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

.box{
  position:relative;
  z-index:1;
  padding:40px;
  text-align:center;
  border-radius:20px;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.6);
  box-shadow:0 0 30px rgba(0,0,0,0.5);
}

.box::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:20px;
  background: linear-gradient(45deg,red,orange,yellow,green,cyan,blue,violet);
  background-size:400%;
  animation: borderRGB 6s linear infinite;
  z-index:-1;
}

@keyframes borderRGB{
  0%{background-position:0%}
  100%{background-position:400%}
}

button{
  padding:12px 25px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  font-size:16px;
  margin-top:15px;
  background:linear-gradient(90deg,cyan,blue);
  color:white;
}

#key{
  font-size:30px;
  margin-top:20px;
  letter-spacing:3px;
  font-weight:bold;
}

#countdown{
  margin-top:10px;
  font-size:18px;
  color:yellow;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="box">
  <h2>ðŸ”¥ GATE KEY SYSTEM ðŸ”¥</h2>
  <button onclick="checkAccess()">GET KEY</button>
  <div id="key"></div>
  <div id="countdown"></div>
  <button id="copyBtn" style="display:none;" onclick="copyKey()">COPY</button>
</div>

<script>
// ========= CONFIG =========
const YEULINK_DONE = "https://yeulink.com/kephandienkey333";
// ===========================

// random key
function generateKey(){
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let result = "";
  for(let i=0;i<16;i++){
    result += chars.charAt(Math.floor(Math.random()*chars.length));
  }
  return result.match(/.{1,4}/g).join("-");
}

// check vÆ°á»£t link
function checkAccess(){
  if(!document.referrer.includes("yeulink")){
    alert("Báº¡n chÆ°a vÆ°á»£t link!");
    window.location.href = YEULINK_DONE;
    return;
  }

  let newKey = generateKey();
  let expire = Date.now() + 24*60*60*1000;

  localStorage.setItem("userKey", newKey);
  localStorage.setItem("expireTime", expire);

  showKey();
}

function showKey(){
  let key = localStorage.getItem("userKey");
  let expire = localStorage.getItem("expireTime");

  if(!key || !expire){
    return;
  }

  if(Date.now() > expire){
    document.getElementById("key").innerHTML="KEY Háº¾T Háº N";
    localStorage.clear();
    return;
  }

  document.getElementById("key").innerHTML = key;
  document.getElementById("copyBtn").style.display="inline-block";

  startCountdown(expire);
}

function startCountdown(expire){
  setInterval(()=>{
    let diff = expire - Date.now();
    if(diff <= 0){
      document.getElementById("countdown").innerHTML="KEY Háº¾T Háº N";
      localStorage.clear();
      return;
    }
    let h = Math.floor(diff/1000/60/60);
    let m = Math.floor(diff/1000/60)%60;
    let s = Math.floor(diff/1000)%60;

    document.getElementById("countdown").innerHTML =
      "Háº¿t háº¡n sau: "+h+"h "+m+"m "+s+"s";
  },1000);
}

function copyKey(){
  let key = document.getElementById("key").innerText;
  navigator.clipboard.writeText(key);
  alert("ÄÃ£ copy key!");
}

showKey();

// ====== Háº T BAY ======
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    d:Math.random()*1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
    ctx.fill();
  });
  update();
}

function update(){
  particles.forEach(p=>{
    p.y+=p.d;
    if(p.y>canvas.height){
      p.y=0;
      p.x=Math.random()*canvas.width;
    }
  });
}

setInterval(draw,30);
</script>

</body>
</html>
