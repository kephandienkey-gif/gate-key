<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCBoDV8N9q56YjrNlKoiQk6c6fYDNJL2pw",
  authDomain: "kephandienkey-fbee7.firebaseapp.com",
  projectId: "kephandienkey-fbee7",

  appId: "1:1004820527441:web:a2ffa3aefb82b99a97fb70"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let today = new Date().toISOString().slice(0,10);
let count = parseInt(localStorage.getItem("limit_"+today) || "0");

if (count >= 2) {
  document.getElementById("keyBox").innerText = "Báº¡n Ä‘Ã£ nháº­n 2 key hÃ´m nay!";
} else {
  getKey();
}

async function getKey() {

  try {

    const snap = await getDocs(collection(db,"keys"));
    let available = [];

    snap.forEach(d=>{
      let data = d.data();
      if ((data.used || 0) < data.limit) {
        available.push({id:d.id,...data});
      }
    });

    if (available.length === 0) {
      document.getElementById("keyBox").innerText = "Háº¿t key!";
      return;
    }

    let random = available[Math.floor(Math.random()*available.length)];

    await updateDoc(doc(db,"keys",random.id),{
      used:(random.used||0)+1
    });

    localStorage.setItem("limit_"+today, count+1);

    window.currentKey = random.key;
    document.getElementById("keyBox").innerText = random.key;

  } catch(err){
    document.getElementById("keyBox").innerText = "Lá»—i káº¿t ná»‘i Firebase!";
    console.log(err);
  }
}

window.copyKey = function(){
  if(!window.currentKey) return;
  navigator.clipboard.writeText(window.currentKey);
  alert("ÄÃ£ copy!");
  window.location.href = "./index.html";
}

</script>
