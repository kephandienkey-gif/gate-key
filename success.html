<script type="module">

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let today=new Date().toLocaleDateString();
let count=localStorage.getItem("count_"+today)||0;

if(count>=2){
document.getElementById("keyBox").innerText="Báº¡n Ä‘Ã£ vÆ°á»£t 2 láº§n hÃ´m nay!";

}

async function getKey(){
const snap=await getDocs(collection(db,"keys"));
let available=[];

snap.forEach(d=>{
let data=d.data();
if((data.used||0)<data.limit)
available.push({id:d.id,...data});
});

if(available.length==0){
document.getElementById("keyBox").innerText="Háº¿t key!";
return;
}

let random=available[Math.floor(Math.random()*available.length)];

await updateDoc(doc(db,"keys",random.id),{
used:(random.used||0)+1
});

localStorage.setItem("count_"+today,parseInt(count)+1);

document.getElementById("keyBox").innerText=random.key;
window.currentKey=random.key;
}

getKey();

window.copyKey=function(){
navigator.clipboard.writeText(window.currentKey);
alert("ÄÃ£ copy!");
window.location.href="index.html";
}
