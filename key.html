window.getKey = async function(){

  const snapshot = await getDocs(collection(db,"keys"));
  let found = false;

  snapshot.forEach(async (docSnap)=>{
    const data = docSnap.data();

    if(!found && Date.now() < data.expire){

      found = true;

      // tÄƒng lÆ°á»£t get

        get:(data.get || 0) + 1
      });

      document.getElementById("showKey").innerText = data.key;
      document.getElementById("resultBox").style.display = "block";
    }
  });

  if(!found){

};
