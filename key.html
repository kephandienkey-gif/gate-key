<body>

<div class="box">
<h2>üîë Nh·∫≠p Key</h2>
<input type="text" id="keyInput" placeholder="Nh·∫≠p key">
<button onclick="checkKey()">X√°c nh·∫≠n</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, deleteDoc, doc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCBoDV8N9q56YjrNlKoiQk6c6fYDNJL2pw",
  authDomain: "kephandienkey-fbee7.firebaseapp.com",
  projectId: "kephandienkey-fbee7",
  storageBucket: "kephandienkey-fbee7.firebasestorage.app",
  messagingSenderId: "1004820527441",
  appId: "1:1004820527441:web:a2ffa3aefb82b99a97fb70"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.checkKey = async function(){

  const userKey = document.getElementById("keyInput").value.trim();
  const snapshot = await getDocs(collection(db,"keys"));

  let found = false;

  for(const docItem of snapshot.docs){
    const data = docItem.data();

    if(data.key === userKey){

      const now = Date.now();
      const expireTime = data.createdAt + (data.time * 60 * 60 * 1000);

      if(now > expireTime){
        await deleteDoc(doc(db,"keys",docItem.id));
        alert("‚ùå Key ƒë√£ h·∫øt h·∫°n v√† ƒë√£ t·ª± hu·ª∑!");
        return;
      }

      alert("‚úÖ Key h·ª£p l·ªá!");
      found = true;
      break;
    }
  }

  if(!found){
    alert("‚ùå Key kh√¥ng t·ªìn t·∫°i!");
  }
}

</script>
