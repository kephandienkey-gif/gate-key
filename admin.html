<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>

<h2>Admin Login</h2>

<div id="loginBox">
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
</div>

<div id="adminPanel" style="display:none;">
  <h3>Tạo Key</h3>
  <input type="number" id="hours" placeholder="Số giờ"><br><br>
  <input type="number" id="devices" placeholder="Số thiết bị"><br><br>
  <button onclick="createKey()">Tạo Key</button>

  <h3>Danh sách Key</h3>
  <div id="keyList"></div>

  <br>
  <button onclick="logout()">Đăng xuất</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCBoDV8N9q56YjrNlKoiQk6c6fYDNJL2pw",
  authDomain: "kephandienkey-fbee7.firebaseapp.com",
  projectId: "kephandienkey-fbee7",
  storageBucket: "kephandienkey-fbee7.firebasestorage.app",
  messagingSenderId: "1004820527441",
  appId: "1:1004820527441:web:a2ffa3aefb82b99a97fb70"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

window.login = async function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    alert("Đăng nhập thành công!");
  } catch (error) {
    alert("Sai email hoặc mật khẩu!");
  }
};

window.logout = function() {
  signOut(auth);
};

window.createKey = async function() {
  const hours = document.getElementById("hours").value;
  const devices = document.getElementById("devices").value;

  const key = Math.random().toString(36).substring(2,10).toUpperCase();

  await addDoc(collection(db, "keys"), {
    key: key,
    hours: Number(hours),
    devices: Number(devices),
    createdAt: new Date()
  });

  alert("Tạo key thành công: " + key);
  loadKeys();
};

async function loadKeys() {
  const querySnapshot = await getDocs(collection(db, "keys"));
  const list = document.getElementById("keyList");
  list.innerHTML = "";

  querySnapshot.forEach((doc) => {
    const data = doc.data();
    list.innerHTML += `
      <p>
        <b>${data.key}</b> | ${data.hours} giờ | ${data.devices} thiết bị
      </p>
    `;
  });
}

onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    loadKeys();
  } else {
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("adminPanel").style.display = "none";
  }
});

</script>

</body>
</html>
